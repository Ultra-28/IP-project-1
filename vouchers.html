    <header>
        <div class="logo">ALPHA</div>
        <nav>
            <ul class="nav-list">

    <main class="voucher-container">

                <button class="redeem-button" onclick="redeemVoucher(50, '5-discount')">Redeem (50 Coins)</button>
            </div>
            <div class="voucher-item" data-cost="100">
                <p>$10 Discount Voucher</p>
                <button class="redeem-button" onclick="redeemVoucher(100, '10-discount')">Redeem (100 Coins)</button>
            </div>
            <div class="voucher-item" data-cost="200">
                <p>$20 Discount Voucher</p>
                <button class="redeem-button" onclick="redeemVoucher(200, '20-discount')">Redeem (200 Coins)</button>
